
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Team Advisor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>League of Legends Team Advisor</h1>
    </header>
    
    <main>
        <section id="champion-selection">
            <h2>Şampiyon Seçimi</h2>
            <div id="champion-list">
                
            </div>
        </section>
        
        <section id="team-analysis">

            </div>
            <div id="analysis-results">
                <!-- Analiz sonuçları burada gösterilecek -->
            </div>
        </section>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
